<!DOCTYPE html>
<html>
<head>
  <title>Watch And Reveal Example</title>
</head>
<body>

  <form>
    <label>
      <span>Favorite Food</span>
      <select id="favorite-food">
        <option value="mexican">Mexican</option>
        <option value="pizza">Pizza</option>
        <option value="hamburger">Hamburger</option>
      </select>
    </label>

    <div class="field-watcher" data-watch-field="#favorite-food" data-watch-field-value="pizza">
      <label>
        <span>Toppings:</span>
        <input type="text" value="">
      </label>
    </div>

    <hr>

    <div>
      <label>
        <span>Favorite Food</span>
        <select id="favorite-food-type" name="genre">
          <option value="">Choose a type</option>
          <option value="mexican">Mexican</option>
          <option value="italian">Italian</option>
          <option value="american">American</option>
        </select>
      </label>
    </div>

    <div>
      <label>
        <span>Favorite Type</span>
        <select id="favorite-food" name="type">
          <option value="">Select a favorite type</option>
          <option class="field-watcher" value="burritos" data-watch-field="#favorite-food-type" data-watch-field-value="mexican">Burritos</option>
          <option class="field-watcher" value="tacos" data-watch-field="#favorite-food-type" data-watch-field-value="mexican">Tacos</option>
          <option class="field-watcher" value="pizza" data-watch-field="#favorite-food-type" data-watch-field-value="italian">Pizza</option>
          <option class="field-watcher" value="pasta" data-watch-field="#favorite-food-type" data-watch-field-value="italian">Pasta</option>
          <option class="field-watcher" value="hamburger" data-watch-field="#favorite-food-type" data-watch-field-value="american">Hamburger</option>
          <option class="field-watcher" value="hot dog" data-watch-field="#favorite-food-type" data-watch-field-value="american">Hot Dog</option>
        </select>
      </label>
    </div>

    <div>
      <input type="submit" value="Submit">
    </div>

  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="/build/watch-and-reveal.jquery.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('.field-watcher').watchAndReveal({
        showOnEmpty: true
      });
    });
  </script>

</body>
</html>
